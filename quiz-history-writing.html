<script>
  function initMap() {
    const element = document.getElementById('contacts-map');
    if (element) {
      // The location of Uluru
      var location = {lat: 46.47827411672163, lng: 30.742075299999993};
      // The map, centered at Uluru
      var map = new google.maps.Map(
              element, {zoom:15, center: location ,disableDefaultUI: true, styles: []});
      // The marker, positioned at Uluru
      var marker = new google.maps.Marker({position: location, map: map});
    }
  }
</script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqWssuOd8vAlM1VuDxsb0GwrVpY3RTtgk&callback=initMap">
